<!DOCTYPE html>

  <head>
    <title>oogy-dancing example</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
  
    <div id="container">
      <div id="box">
        <div id="dialogue">
        </div>
      </div>
    </div>

    <script type="module">

      import { 
        OogyDancing
      } from "../dist/OogyDancing.min.js";
    
      const element = document.getElementById("dialogue");
      const text = "Hello, Github! This is oogy-dancing, another simple but powerful tool.\nSee that little carrot over there, in the lower right?\nDrop that into any element in your game or website.";
      element.innerText = text;
      
      const container = document.getElementById("box"); 
      // make sure this element has position: relative (or its parent, or one of its children)

      const dancer = new OogyDancing.OogyDancer();
      dancer.attach(container);
    
      console.log("oogy-dancing example has started its dance", dancer, element);
    
    </script>

  </body>

</html>
